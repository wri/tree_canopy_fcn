product:
    id: tree_canopy
    readers: 
        - 'org:wri'
    description: >-
        Tree Canopy Predictions

bands:
    - name: tree
      description: not-tree, tree, mask
      data_range: [0,255]
      display_range: [0,255]
      nodata: 2
      class_labels:
            - NotTree
            - Tree
            - NoData
      colormap:
            - [240, 215, 156, 255]
            - [0, 154, 0, 255]
            - [119, 119, 119, 255]
      type: class
      data_type: Byte
      resolution: 
        value: 1
        unit: meters
    - name: scores
      description: output probablity from model
      data_range: [0.0,1.0]
      display_range: [0,1.0]
      data_type: Float32
      resolution: 
        value: 1
        unit: meters
